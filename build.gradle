// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: 'buildscript/dependencies.gradle'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath gradlePlugins.android
        classpath gradlePlugins.kotlin
        classpath gradlePlugins.jacocoAndroid
    }
}
plugins {
    id "org.sonarqube" version "2.7"
}

sonarqube {
    properties {
        property "sonar.projectKey", System.getenv('sonarProjectKey')
        property "sonar.organization", System.getenv('sonarOrganization')
        property "sonar.host.url", System.getenv('sonarHostUrl')
        property "sonar.login", System.getenv('sonarLogin')
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" //link to xml file that generated by jacoco

    }
}
allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
